<ion-content padding>
  <h3>Tarefas</h3>
  <img src="assets/imgs/login-icon.png" alt="logo">


  <form [formGroup]="formLogin">

    <ion-item item-center>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item item-center>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <button ion-button color="primary" block round [disabled]="!formLogin.valid" (click)="loginUsuario()">Entrar</button>
  </form>
  <button ion-button color="primary" outline block round (click)="cadastrar()">Cadastrar</button>
</ion-content>
